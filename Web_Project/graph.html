<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="radar-chart" width="250" height="250"></canvas>
<script>
    var scaling = [100, 3, 1, 3, 1];
    new Chart(document.getElementById("radar-chart"), {
        type: 'radar',
        scale: {
            ticks:
                {
                    beginAtZero: true,
                    display: false,
                    max: 1,
                    min: 0,
                    stepSize: 0.01,
                },
            pointLabels: {
                fontSize: 20, // radar 차트 fontsize
                fontColor: '#607D8B',
                // fontStyle: "bold",
                // padding: 100, // x3.5에서 사용가능 지금 2.9.4인데 3위 이상에서는 ie11 작동 안함
            },
        },
        data: {
            labels: ["타율", "도루", "타점", "홈런", "안타"],
            datasets: [
                {
                    label: "하주석",
                    fill: true,
                    backgroundColor: "rgba(179,181,255,0.2)",
                    borderColor: "rgba(179,181,255,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(179,181,255,1)",
                    data: [0.231,8,20,8,31].map(function (e, i) {
                        return e * scaling[i];
                    })
                }, {
                    label: "정은원",
                    fill: true,
                    backgroundColor: "rgba(255,99,132,0.2)",
                    borderColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(255,99,132,1)",
                    data: [0.214,3,14,4,31].map(function (e, i) {
                        return e * scaling[i];
                    })
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: ''
            },
            tooltips: {
                enable: false
            }

        }

    });
</script>
</body>
</html>
