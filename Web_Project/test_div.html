<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        #main{
            width: 1600px;
            height: 900px;
            float: left;

        }
        #header{
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #AAAAAA;
            float: inherit;
        }
        #head_menu{
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #888888;
            float: inherit;
        }
        #left_menu{
            position: relative;
            width: 200px;
            min-width: 200px;
            height: calc(100% - 200px);
            display: inline-block;
            background-color: #555555;
            float: inherit;
        }
        #content{
            position: relative;
            width: 75%;
            max-width: calc(100% - 200px);
            height: calc(100% - 200px);
            display: inline-block;
            background-color: #ffffff;
            float: inherit;
        }
        #footer{
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #000000;
            float: inherit;
        }
        #strike_zone{
            width: 310px;
            height: 310px;
            display: inline-block;
            position: absolute;
            top: 80px;
            left: 800px;
            /*외부 사용시 필요 크기에 맞춰 이거만 수정하면 될꺼임*/
        }
        .strike_zone{
            width: calc(20% - 4px);
            height: calc(20% - 4px);
            /*strike_zone 메인 div의 크기 비례 / 5 -(border사이즈)*/
            display: inline-block;
            text-align: center;
            border: solid 1px black;
            border-collapse: collapse;
            line-height: calc(500% - 8px);
            /*strike_zone 메인 div의 크기 비례 + font의 디폴트 사이즈 픽셀*/

        }
        canvas {
            display: block;
        }
    </style>
</head>
