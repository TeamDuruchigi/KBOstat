<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
            background-color: magenta;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="back/threejs/three.js"></script>
<div id="" style="height: 900px;"><canvas id="threejs_test"></canvas></div>
<script>
    const scene = new THREE.Scene();
    // scene.background = new THREE.background({ color: 0xff0000, opacity:0.5,
    //     transparent: true,});
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    const canvas = document.querySelector('#threejs_test');
    const renderer = new THREE.WebGLRenderer({canvas, alpha: true});
    renderer.backgroundColor = 0.5;

    // renderer.background = {
    //     color: 0xf00000,
    //     opacity: 0.5,
    //     transparent: true,
    // }
    renderer.setSize(window.innerWidth/3, window.innerHeight/3);

    // const scene = new THREE.Scene();
    // const camera = new THREE.PerspectiveCamera(
    //     75,
    //     window.innerWidth / window.innerHeight,
    //     0.1,
    //     1000
    // );
    //
    // const renderer = new THREE.WebGLRenderer();
    // renderer.setSize(window.innerWidth, window.innerHeight);
    // document.body.appendChild(renderer.domElement);

    camera.position.z = 1000;
    const material2 = new THREE.MeshBasicMaterial({ color: 0xdddddd });

    const x = 0;
    const y = 0;
    const y_length = 700;
    const y_length2 = y_length*0.8;
    const cos72 = 0.30902;
    const sin72 = 0.95106;
    const cos54 = 0.58779;
    const sin54 = 0.80902;



    const shape2 = new THREE.Shape();
    shape2.moveTo(x,y+y_length2);
    shape2.lineTo(x-sin72*y_length2,y+cos72*y_length2);
    shape2.lineTo(x-cos54*y_length2,y-sin54*y_length2);
    shape2.lineTo(x+cos54*y_length2,y-sin54*y_length2);
    shape2.lineTo(x+sin72*y_length2,y+cos72*y_length2);
    shape2.moveTo(x,y+y_length2);
    const geometry2 = new THREE.ShapeGeometry(shape2);
    const radar2 = new THREE.Mesh(geometry2,material2);
    scene.add(radar2);


    renderer.render(scene, camera);
</script>
</body>
</html>
