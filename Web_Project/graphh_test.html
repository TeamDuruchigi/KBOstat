<html>
<head>
    <title>line chart with ChartJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://rawgit.com/nnnick/Chart.js/v1.0.2/Chart.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){/*  w  w w. j  av  a 2 s  .  c  o  m*/
            var scaling = [100, 3, 1, 3, 1];
            var data = {
                labels: ["타율", "도루", "타점", "홈런", "안타"],
                datasets: [
                    {
                        label: "하주석",
                        fillColor: "rgba(220,220,220,0.2)",
                        strokeColor: "rgba(220,220,220,1)",
                        pointColor: "rgba(220,220,220,1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(220,220,220,1)",
                        data: [0.231,8,20,8,31].map(function (e, i) {
                            return e * scaling[i];
                        })
                    }
                ]
            };
            var ctx = document.getElementById("myChart").getContext("2d");
            var myRadarChart = new Chart(ctx).Radar(data, {
                tooltipTemplate: function (valueObject) {
                    return valueObject.value / scaling[data.labels.indexOf(valueObject.label)];
                }
            });
        }

    </script>
</head>
<body>
<canvas id="myChart" height="300" width="800"></canvas>
</body>
</html>
